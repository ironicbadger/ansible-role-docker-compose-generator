name: Test Compose Generator

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run compose generator tests
        run: |
          cd tests
          ansible-playbook test-playbook.yml -v

      - name: Test failed
        if: failure()
        run: |
          echo "::error::Compose generator tests failed! Check the output above for details."
          exit 1
